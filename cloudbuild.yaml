# Cloud Build pipeline for poverty-app (Streamlit + Python)
# Builds Docker image, pushes to Artifact Registry, deploys to Cloud Run

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1) Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-app:$BUILD_ID',
        '.'
      ]

  # 2) Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-app:$BUILD_ID'
      ]

  # 3) Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','poverty-app',
        '--image','us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-app:$BUILD_ID',
        '--region','us-central1',
        '--platform','managed',
        '--allow-unauthenticated'
      ]

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/poverty-app:$BUILD_ID'
